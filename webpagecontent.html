</head>

<body>


    <p style="text-decoration: underline; font-size: 1.5em;">IDEA corp VIP contact list</p>

    <table id="danielTable" class="center">

    <p style="font: 1em sans-serif;">

    <form>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" />

        <br>

        <label for="lname">Lastname:</label>
        <input type="text" id="lname" name="lname" />

        <br>

        <label for="phone">Phone number:</label>
        <input type="text" id="phone" name="phone" />

        <br>

        <label for="mail">E-mail address:</label>
        <input type="text" id="mail" name="mail" />

    </form>

    <button type="button" onclick=addRow()>Add contact</button>
    

    <script>

        function addRow() {

            let firstname = document.getElementById("fname").value;
            let lastname = document.getElementById("lname").value;
            let phonenumber = document.getElementById("phone").value;
            let email = document.getElementById("mail").value;

            if(firstname !== "" && lastname !== "" | phonenumber !== "" | email !== ""){
            let table = document.getElementById("danielTable");
            
            let row = table.insertRow(3);
            
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            cell1.innerHTML = firstname;
            cell2.innerHTML = lastname;
            cell3.innerHTML = phonenumber;
            cell4.innerHTML = email;

            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("mail").value = "";
            
            }
            
        }
        

    </script>
